    <script>
        // Script to display greeting message and current date-time
        document.addEventListener('DOMContentLoaded', function () {
            const greetingElement = document.getElementById('greeting');
            const datetimeElement = document.getElementById('datetime');

            // Get current hour
            const currentHour = new Date().getHours();

            // Define greeting messages based on time
            let greeting = '';
            if (currentHour < 12) {
                greeting = 'Selamat pagi guys!';
            } else if (currentHour < 18) {
                greeting = 'Selamat sore guys!';
            } else {
                greeting = 'selamat malam guys!';
            }

            // Display greeting message
            greetingElement.innerText = greeting;

            // Update date-time every second
            setInterval(function () {
                const now = new Date();
                const date = now.toDateString();
                const time = now.toLocaleTimeString();
                datetimeElement.innerText = `${date} ${time}`;
            }, 1000);
        });
    </script>
